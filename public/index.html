<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Text to Speech Converter</h1>
        <div class="form-group">
            <label for="text-input">Enter Text:</label>
            <textarea class="form-control" id="text-input" rows="10" placeholder="Type your text here..."></textarea>
        </div>
        <div class="text-center">
            <button id="convert" class="btn btn-primary">Convert Now</button>
        </div>
        <div id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="audio-section" style="display: none" class="text-center">
            <audio id="audio-player" controls class="mt-3"></audio><br>
            <a id="download" class="btn btn-secondary mt-3" download>Download</a>
        </div>
        <p class="text-muted text-center">Note: Ensure your Google Cloud project ID and access token are set in the server.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
