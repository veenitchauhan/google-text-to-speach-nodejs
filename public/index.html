<!DOCTYPE html>
<html>

<head>
    <title>Text to Speech App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Text to Speech Converter</h1>
        <div class="form-group">
            <label for="text-input">Enter Text:</label>
            <textarea class="form-control" id="text-input" rows="10" placeholder="Type your text here..."></textarea>
        </div>
        <div class="form-group text-center">
            <label for="voice-type">Select Voice Types:</label>
            <div>
                <input type="checkbox" id="standard-voice" checked>
                <label for="standard-voice">Standard</label>
                <input type="checkbox" id="wavenet-voice">
                <label for="wavenet-voice">WaveNet</label>
                <input type="checkbox" id="neural2-voice">
                <label for="neural2-voice">Neural2</label>
                <input type="checkbox" id="polyglot-voice">
                <label for="polyglot-voice">Polyglot</label>
                <input type="checkbox" id="chirp-hd-voice">
                <label for="chirp-hd-voice">Chirp HD</label>
                <input type="checkbox" id="studio-voice">
                <label for="studio-voice">Studio</label>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <label for="male-voice-select">Select Male Voice:</label>
                <select class="form-control" id="male-voice-select"></select>
            </div>
            <div class="form-group col-4 offset-4 text-center">
                <label for="speed-input">Speed:</label>
                <input type="range" class="form-control" id="speed-input" min="0.5" max="1.5" step="0.1" value="1.0">
                <span id="speed-value">1.0</span>
            </div>
            <div class="form-group col-4">
                <label for="female-voice-select">Select Female Voice:</label>
                <select class="form-control" id="female-voice-select"></select>
            </div>
        </div>
        <div class="text-center">
            <button id="convert" class="btn btn-primary">Convert Now</button>
        </div>
        <div id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="audio-section" style="display: none" class="text-center">
            <audio id="audio-player" controls class="mt-3"></audio><br>
            <a id="download" class="btn btn-secondary mt-3" download>Download</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
